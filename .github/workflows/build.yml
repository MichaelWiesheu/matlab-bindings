name: Build matlab bindings
on: [push,pull_request]
jobs:
  build:
    name: Build and Test Solverdummies
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
        - release: latest
        - release: R2020b
    steps:
      - name: Install precice
        run: |
          wget https://github.com/precice/precice/releases/download/v2.4.0/libprecice2_2.4.0_bullseye.deb 
          sudo apt install ./libprecice2_2.4.0_bullseye.deb

      - name: upload file artifact
        uses: actions/upload-artifact@v3
        with:
          name: precice-package
          path: libprecice2_2.4.0_bullseye.deb

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v1
        with: 
          release: ${{ matrix.release }}

      - name: Check out repository
        uses: actions/checkout@v2

      - name: Run compilation script
        uses: matlab-actions/run-command@v1
        with:
          command: compile_matlab_bindings_for_precice
  
      - name: Run Solverdummies
        run: |
          matlab -sd "./solverdummy" -batch "solverdummy precice-config.xml SolverOne;" & matlab -batch "solverdummy precice-config.xml SolverTwo;"

